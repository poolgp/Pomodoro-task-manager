<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro task manager</title>

        <script src="https://kit.fontawesome.com/c7334dda94.js"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <header class="titulo">
            <div class="h1titulo">
                <h1>Pomodoro task manager</h1>
            </div>
        </header>

        <main class="main">
            <section class="kanban">
                <div class="pendent">
                    <div class="pendentTitulo">
                        <h3>Pendent</h3>
                    </div>
                    <div class="pendentCuerpo">

                    </div>
                </div>
                <div class="progres">
                    <div class="progresTitulo">
                        <h3>En Progr√©s</h3>
                    </div>
                    <div class="progresCuerpo">

                    </div>
                </div>
                <div class="completada">
                    <div class="completadaTitulo">
                        <h3>Completada</h3>
                    </div>
                    <div class="completadaCuerpo">

                    </div>
                </div>
            </section>

            <section class="pomodoro">
                <div class="descripcio">
                    descripcio tasca
                </div>
                <div class="temporitzador">
                    <div class="contador">
                        countdown
                    </div>
                    <button class="playPause" onclick="EmpezarContador">
                        <i class="fa-solid fa-play" title="playPause"></i>
                    </button>

                    <button class="newTasca" onclick="newTasca()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
