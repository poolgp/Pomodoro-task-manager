<!DOCTYPE html>
<html lang="en">

<head>

        <section class="pomodoro">

                    <i class="fa-solid fa-stopwatch-20"></i>

                    <button class="minutos" onclick="">

                </div>
                <div class="tarea">
                    <button class="nuevaTarea" onclick="">

                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>

</html>
