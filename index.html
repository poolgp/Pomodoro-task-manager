<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro task manager</title>

        <script src="https://kit.fontawesome.com/c7334dda94.js"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="index.css">

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>

    <body>
        <header class="titulo">
            <div class="h1titulo">
                <h1>Pomodoro task manager</h1>
            </div>
        </header>

        <main class="main">
            <section class="kanban">
                <div class="pendent" id="pendent">
                    <div class="pendentTitulo">
                        <h3>Pendent</h3>
                    </div>
                    <hr />
                    <div class="pendentCuerpo" id="tasquesPendents">

                    </div>
                </div>
                <div class="progres" id="progres">
                    <div class="progresTitulo">
                        <h3>En Progr√©s</h3>
                    </div>
                    <hr />
                    <div class="progresCuerpo" id="tasquesProgres">

                    </div>
                </div>
                <div class="completada" id="completada">
                    <div class="completadaTitulo">
                        <h3>Completada</h3>
                    </div>
                    <hr />
                    <div class="completadaCuerpo" id="tasquesCompletada">

                    </div>
                </div>
            </section>

            <section class="pomodoro">
                <div class="descripcio">
                    <h3 class="titolDesc" id="titolDesc">Descripcio</h3>
                    <p class="descDesc"
                        id="descDesc">sadaskljohvnwenknfoiwebfoiik</p>
                </div>
                <div class="temporitzador">
                    <div class="crono" id="crono">
                        <div class="contador" id="contador">
                            countdown
                        </div>
                        <a href="#" class="playPause" id="playPause" onclick>
                            <i class="fa-solid fa-play" title="playPause"></i>
                        </a>
                    </div>
                    <div class="tiempos">
                        <a href="#" class="minutos" onclick>
                            5 minutos
                        </a>
                        <a href="#" class="minutos" onclick>
                            15 minutos
                        </a>
                        <a href="#" class="minutos" onclick>
                            25 minutos
                        </a>
                    </div>
                    <div class="tarea">
                        <a href="#" class="nuevaTarea" id="nuevaTarea"
                            onclick="newTasca()">
                            <i class="fa-solid fa-plus" title="nuevaTarea"></i>
                            Nueva Tarea
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>

</html>
